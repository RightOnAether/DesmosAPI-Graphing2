<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Chairman</title>
<style>
  body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #e0e0e0; }
  #gameCanvas { display: block; background: #87ceeb; }

  /* Menu */
  #menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.95);
    padding: 30px 40px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 2;
    min-width: 280px;
  }

  #menu h1 {
    margin: 0 0 20px;
    font-size: 48px;
    animation: float 2s ease-in-out infinite;
    color: #333;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  }

  @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

  #menu label { font-size: 18px; display: block; margin-bottom: 8px; color: #444; }
  select, button {
    margin-top: 10px;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
  }
  button { cursor: pointer; background: #f0f0f0; transition: 0.2s; }
  button:hover { background: #e0e0e0; }

  /* Mute / Play Again Buttons */
  #muteBtn, #playAgainBtn {
    position: absolute; padding: 12px 18px; font-size: 16px;
    border-radius: 8px; border: 1px solid #ccc; background: rgba(255,255,255,0.9);
    cursor: pointer; z-index: 3; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  #muteBtn { bottom: 10px; left: 10px; }
  #playAgainBtn { bottom: 60px; left: 50%; transform: translateX(-50%); display: none; }

  /* Hitbox text */
  #hitboxText {
    position: absolute; bottom: 10px; left: 50%;
    transform: translateX(-50%); font-size: 18px; color: #222; z-index: 2;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
  }

  /* Credit box */
  #creditBox {
    position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
    width: 120px; aspect-ratio: 1/1; border: 2px solid black; border-radius: 50%;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    font-size: 14px; text-align: center; background: rgba(255,255,255,0.9); z-index: 2;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Game over overlay */
  #gameOverOverlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center;
    flex-direction: column; color: white; font-size: 24px; text-align: center; display: none;
    z-index: 4; padding: 20px;
  }
  #gameOverOverlay h2 { font-size: 36px; margin-bottom: 15px; }
  #gameOverOverlay p { margin-bottom: 20px; }
  #gameOverOverlay button { font-size: 18px; padding: 10px 20px; }

</style>
</head>
<body>

<div id="menu">
  <h1>Flappy Chairman</h1>
  <label>Select Character</label>
  <select id="character">
    <option value="Mao.png">ðŸ‡¨ðŸ‡³ Chairman Mao</option>
    <option value="Jinping.png">ðŸ‡¨ðŸ‡³ Chairman Jijinping</option>
    <option value="Kim.png">ðŸ‡°ðŸ‡µ Kim Jong Un</option>
    <option value="Trump.png">ðŸ‡ºðŸ‡¸ Trump</option>
  </select>
  <label>Select Difficulty</label>
  <select id="difficulty">
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
    <option value="extreme">Extreme</option>
    <option value="impossible">Literally Impossible</option>
  </select><br>
  <button onclick="startGame()">Play</button>
</div>

<div id="hitboxText">Press F to toggle Hitboxes!</div>
<div id="creditBox">Idea by Aether<br>Made by AI</div>

<button id="muteBtn">Mute</button>
<canvas id="gameCanvas"></canvas>

<div id="gameOverOverlay">
  <h2>Game Over</h2>
  <p id="finalScore">Final Score: 0</p>
  <button onclick="restartGame()">Play Again</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let backgroundImg = new Image(); backgroundImg.src = "flag.jpg";
let characterImg = new Image();
let topPipeImg = new Image(); topPipeImg.src = "tube2.png";
let bottomPipeImg = new Image(); bottomPipeImg.src = "tube.png";

const flapSound = new Audio("flap.mp3");
const hitSound = new Audio("hit.mp3");
const bgMusic = new Audio("Music.mp3"); bgMusic.loop = true;

let bird = { x: 0, y: 0, width: 0, height: 0, gravity: 0, lift: 0, velocity: 0 };
let pipes = [];
let score = 0;
let highScore = parseInt(localStorage.getItem("highScore")) || 0;
let frame = 0;
let isGameOver = false;
let isMuted = false;
let showHitboxes = true;
let pipeSpeed = 3, pipeGap = 0.4, pipeInterval = 180;
let gameInterval;

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  bird.width = canvas.width * 0.06;
  bird.height = bird.width;
  bird.x = canvas.width * 0.15;
  bird.gravity = 0.5 * (canvas.height/600);
  bird.lift = -8 * (canvas.height/600);
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function startGame(){
  const chosen = document.getElementById("character").value;
  characterImg.src = chosen;

  const difficulty = document.getElementById("difficulty").value;
  if(difficulty === "normal") { pipeGap = 0.4; pipeSpeed = 3; pipeInterval = 180; }
if(difficulty === "hard") { pipeGap = 0.3; pipeSpeed = 4; pipeInterval = 160; }
if(difficulty === "extreme") { pipeGap = 0.35; pipeSpeed = 8; pipeInterval = 100; }
if(difficulty === "impossible") { pipeGap = 0.35; pipeSpeed = 12; pipeInterval = 90; }

  document.getElementById("menu").style.display = "none";
  document.getElementById("creditBox").style.display = "none";
  resetGame();
  if(!isMuted) bgMusic.play();
  document.addEventListener("keydown", keyHandler);
  canvas.addEventListener("click", flap);
  gameInterval = requestAnimationFrame(update);
}

function resetGame(){
  bird.y = canvas.height * 0.25;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  frame = 0;
  isGameOver = false;
  pipeSpeed = pipeSpeed; // reset speed to selected difficulty
  document.getElementById("gameOverOverlay").style.display = "none";
}

function flap(){ if(!isGameOver){ bird.velocity = bird.lift; flapSound.currentTime=0; flapSound.play(); } }

function drawBird(){ 
  ctx.drawImage(characterImg, bird.x, bird.y, bird.width, bird.height);
  if(showHitboxes){ ctx.strokeStyle="green"; ctx.lineWidth=2; ctx.strokeRect(bird.x,bird.y,bird.width,bird.height); }
}

function drawPipes(){ 
  pipes.forEach(pipe => {
    if(pipe.golden){
      ctx.fillStyle = "rgba(255,215,0,0.3)";
      ctx.fillRect(pipe.x,0,pipe.width,pipe.top);
      ctx.fillRect(pipe.x,canvas.height-pipe.bottom,pipe.width,pipe.bottom);
    }
    ctx.drawImage(topPipeImg, pipe.x,0,pipe.width,pipe.top);
    ctx.drawImage(bottomPipeImg, pipe.x,canvas.height-pipe.bottom,pipe.width,pipe.bottom);
    if(showHitboxes){
      ctx.strokeStyle = pipe.golden ? "orange" : "blue";
      ctx.lineWidth = 2;
      ctx.strokeRect(pipe.x,0,pipe.width,pipe.top);
      ctx.strokeRect(pipe.x,canvas.height-pipe.bottom,pipe.width,pipe.bottom);
    }
  });
}

function drawScore(){
  ctx.fillStyle = "black";
  ctx.font = `${Math.floor(canvas.width * 0.05)}px sans-serif`;
  ctx.fillText("Score: "+score,10,canvas.height*0.08);
  ctx.font = `${Math.floor(canvas.width * 0.035)}px sans-serif`;
  ctx.fillText("High Score: "+highScore,10,canvas.height*0.08+40);
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(backgroundImg,0,0,canvas.width,canvas.height);

  if(!isGameOver){
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if(bird.y+bird.height>canvas.height || bird.y<-25){ hitSound.currentTime=0; hitSound.play(); triggerGameOver(); }

    if(frame % pipeInterval === 0){
      let topHeight = Math.random()*(canvas.height-pipeGap*canvas.height-100)+50;
      let golden = (score+1)%10===0;
      pipes.push({ x:canvas.width, width:canvas.width*0.12, top:topHeight, bottom:canvas.height-topHeight-pipeGap*canvas.height, scored:false, golden:golden });
    }

    pipes.forEach(pipe=>{
      pipe.x-=pipeSpeed;
      if(bird.x<pipe.x+pipe.width && bird.x+bird.width>pipe.x){
        if(bird.y<pipe.top || bird.y+bird.height>canvas.height-pipe.bottom){
          hitSound.currentTime=0; hitSound.play(); triggerGameOver();
        }
      }
      if(!pipe.scored && bird.x>pipe.x+pipe.width){
        score++;
        pipe.scored=true;
        if(pipe.golden) pipeSpeed *= 1.1;
      }
    });

    pipes = pipes.filter(pipe=>pipe.x+pipe.width>0);
  }

  drawPipes();
  drawBird();
  drawScore();

  if(!isGameOver) gameInterval = requestAnimationFrame(update);
}

function triggerGameOver(){
  if(isGameOver) return;
  isGameOver = true;
  bgMusic.pause();
  if(score>highScore){ highScore=score; localStorage.setItem("highScore",highScore); }
  document.getElementById("finalScore").innerText = "Final Score: "+score;
  document.getElementById("gameOverOverlay").style.display="flex";
}

function restartGame(){
  document.getElementById("menu").style.display="flex";
  document.getElementById("creditBox").style.display="flex";
  resetGame();
}

function keyHandler(e){
  if(e.code==="Space"){ e.preventDefault(); flap(); }
  if(e.key.toLowerCase()==="f") showHitboxes=!showHitboxes;
}

document.getElementById("muteBtn").addEventListener("click",()=>{
  isMuted=!isMuted;
  if(isMuted) bgMusic.pause(); else if(!isGameOver) bgMusic.play();
});
</script>
</body>
</html>
