<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Chairman</title>
<style>
  body { margin: 0; overflow: hidden; font-family: sans-serif; }
  #gameCanvas { display: block; }

  #menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    z-index: 2;
  }

  #menu h1 { margin: 0 0 20px; font-size: 48px; animation: float 2s ease-in-out infinite; }
  @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

  #menu label { font-size: 20px; display: block; margin-bottom: 10px; }
  select, button { margin-top: 10px; padding: 10px 14px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }

  #muteBtn, #playAgainBtn {
    position: absolute; padding: 10px 14px; font-size: 16px;
    border-radius: 6px; border: 1px solid #ccc; background: rgba(255,255,255,0.9);
    cursor: pointer; z-index: 3;
  }
  #muteBtn { bottom: 10px; left: 10px; }
  #playAgainBtn { bottom: 60px; left: 50%; transform: translateX(-50%); display: none; }

  #hitboxText {
    position: absolute; bottom: 10px; left: 50%;
    transform: translateX(-50%); font-size: 20px; color: black; z-index: 2;
  }

  #creditBox {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 100px;
    aspect-ratio: 1 / 1;
    border: 2px solid black;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    text-align: center;
    background: rgba(255,255,255,0.9);
    z-index: 2;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Flappy Chairman</h1>
  <label>Select Character</label>
  <select id="character">
    <option value="Mao.png">ðŸ‡¨ðŸ‡³ Chairman Mao</option>
    <option value="Jinping.png">ðŸ‡¨ðŸ‡³ Chairman Jijinping</option>
    <option value="Kim.png">ðŸ‡°ðŸ‡µ Kim Jong Un</option>
    <option value="Trump.png">ðŸ‡ºðŸ‡¸ Trump</option>
  </select>
  <label>Select Difficulty</label>
  <select id="difficulty">
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
    <option value="extreme">Extreme</option>
    <option value="impossible">Literally Impossible</option>
  </select><br>
  <button onclick="startGame()">Play</button>
</div>

<div id="hitboxText">Want a challenge? Press F to hide Hitboxes!</div>
<div id="creditBox">Idea by Aether<br>Made by AI</div>

<button id="muteBtn">Mute</button>
<button id="playAgainBtn">Play Again</button>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let backgroundImg = new Image(); backgroundImg.src = "flag.jpg";
let characterImg = new Image();
let topPipeImg = new Image(); topPipeImg.src = "tube2.png";
let bottomPipeImg = new Image(); bottomPipeImg.src = "tube.png";
let gameOverImg = new Image(); gameOverImg.src = "game_over.png";

const flapSound = new Audio("flap.mp3");
const hitSound = new Audio("hit.mp3");
const bgMusic = new Audio("Music.mp3"); bgMusic.loop = true;

let bird = { x: 0, y: 0, width: 0, height: 0, gravity: 0, lift: 0, velocity: 0 };
let pipes = [];
let score = 0;
let highScore = parseInt(localStorage.getItem("highScore")) || 0;
let frame = 0;
let gameInterval;
let isGameOver = false;
let isMuted = false;
let showHitboxes = true;

// Difficulty settings
let pipeGap = 0.4;      // proportion of canvas height
let pipeSpeed = 3;      // pixels per frame
let pipeInterval = 180; // frames between pipes

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  bird.width = canvas.width * 0.06;
  bird.height = bird.width;
  bird.x = canvas.width * 0.15;
  bird.gravity = 0.5 * (canvas.height/600);
  bird.lift = -8 * (canvas.height/600);
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function startGame(){
  const chosen = document.getElementById("character").value;
  characterImg.src = chosen;

  const difficulty = document.getElementById("difficulty").value;
  if(difficulty === "normal") { pipeGap = 0.4; pipeSpeed = 3; pipeInterval = 180; }
  if(difficulty === "hard") { pipeGap = 0.3; pipeSpeed = 3; pipeInterval = 180; }
  if(difficulty === "extreme") { pipeGap = 0.35; pipeSpeed = 25; pipeInterval = 45; }
  if(difficulty === "impossible") { pipeGap = 0.35; pipeSpeed = 67; pipeInterval = 20; } // SIX SEVENNN

  document.getElementById("menu").style.display = "none";
  document.getElementById("creditBox").style.display = "none"; // hide credit during gameplay
  resetGame();
  if(!isMuted) bgMusic.play();
  gameInterval = setInterval(update, 20);
  document.addEventListener("keydown", function(event) {
    if (event.code === "Space") {
      // prevent page from scrolling when space is pressed
      event.preventDefault();  
      flap()
    }
  });
  canvas.addEventListener("click", flap);
}

document.getElementById("muteBtn").addEventListener("click", ()=>{
  isMuted = !isMuted;
  if(isMuted) bgMusic.pause();
  else if(!isGameOver) bgMusic.play();
});

document.getElementById("playAgainBtn").addEventListener("click", ()=>{
  document.getElementById("playAgainBtn").style.display = "none";
  document.getElementById("menu").style.display = "flex"; // show menu again
  document.getElementById("creditBox").style.display = "flex"; // show credit again
});

function resetGame(){
  bird.y = canvas.height * 0.25;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  frame = 0;
  isGameOver = false;
}

function flap(){
  if(!isGameOver){
    bird.velocity = bird.lift;
    flapSound.currentTime = 0;
    flapSound.play();
  }
}

function drawBird(){ 
  ctx.drawImage(characterImg, bird.x, bird.y, bird.width, bird.height); 
  if(showHitboxes){
    ctx.strokeStyle = "green"; 
    ctx.lineWidth = 2;
    ctx.strokeRect(bird.x, bird.y, bird.width, bird.height);
  }
}

function drawPipes(){ 
  pipes.forEach(pipe => {
    ctx.drawImage(topPipeImg, pipe.x, 0, pipe.width, pipe.top);
    ctx.drawImage(bottomPipeImg, pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    if(showHitboxes){
      ctx.strokeStyle = "blue"; 
      ctx.lineWidth = 2;
      ctx.strokeRect(pipe.x, 0, pipe.width, pipe.top); 
      ctx.strokeRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    }
  });
}

function drawScore(){
  ctx.fillStyle = "black";
  ctx.font = `${Math.floor(canvas.width * 0.05)}px sans-serif`;
  ctx.fillText("Score: " + score, 10, canvas.height * 0.08);
  ctx.font = `${Math.floor(canvas.width * 0.035)}px sans-serif`;
  ctx.fillText("High Score: " + highScore, 10, canvas.height * 0.08 + 40);
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

  if(!isGameOver){
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if(bird.y + bird.height > canvas.height || bird.y < -25){
      hitSound.currentTime = 0;
      hitSound.play();
      triggerGameOver();
    }

    if(frame % pipeInterval === 0){
      let topHeight = Math.random() * (canvas.height - pipeGap*canvas.height - 100) + 50;
      pipes.push({ x: canvas.width, width: canvas.width * 0.12, top: topHeight, bottom: canvas.height - topHeight - pipeGap*canvas.height, scored: false });
    }

    pipes.forEach(pipe => {
      pipe.x -= pipeSpeed;
      if(bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x){
        if(bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom){
          hitSound.currentTime = 0;
          hitSound.play();
          triggerGameOver();
        }
      }
      if(!pipe.scored && bird.x > pipe.x + pipe.width){
        score++;
        pipe.scored = true;
      }
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
  }

  drawPipes();
  drawBird();
  drawScore();

  if(isGameOver){
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    const imgWidth = canvas.width * 0.6;
    const imgHeight = imgWidth * (gameOverImg.height / gameOverImg.width || 0.5);
    ctx.drawImage(gameOverImg, (canvas.width - imgWidth)/2, canvas.height*0.3 - imgHeight/2, imgWidth, imgHeight);

    ctx.fillStyle = "white";
    ctx.font = `${Math.floor(canvas.width*0.05)}px sans-serif`;
    ctx.fillText("Final Score: " + score, canvas.width*0.25, canvas.height*0.75);

    document.getElementById("playAgainBtn").style.display = "block";
  }

  frame++;
}

function triggerGameOver(){
  if(isGameOver) return;
  isGameOver = true;
  clearInterval(gameInterval);
  bgMusic.pause();
  if(score > highScore) {
    highScore = score;
    localStorage.setItem("highScore", highScore);
  }
}

// SECRET JUMPSCARE (\ key)
window.addEventListener("keydown", (e) => {
  if(e.key === "\\"){
    const img = new Image();
    img.src = "Unused_Pres.png";
    img.style.position = "fixed";
    img.style.top = "0";
    img.style.left = "0";
    img.style.width = "100%";
    img.style.height = "100%";
    img.style.zIndex = "9999";
    document.body.appendChild(img);

    const scareSound = new Audio("unused.mp3");
    scareSound.play();

    setTimeout(() => {
      document.body.removeChild(img);
      location.reload();
    }, 1000); // 1 second
  }
  if(e.key.toLowerCase() === "f") showHitboxes = !showHitboxes;
});
</script>
</body>
</html>
