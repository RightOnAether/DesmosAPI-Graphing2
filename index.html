<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Chairman</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
  }
  #gameCanvas {
    display: block;
  }
  #menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    z-index: 2;
  }
  #menu h1 {
    margin: 0 0 20px;
    font-size: 48px;
    animation: float 2s ease-in-out infinite;
  }
  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  #menu label {
    font-size: 20px;
    display: block;
    margin-bottom: 10px;
  }
  select, button {
    margin-top: 10px;
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #muteBtn, #playAgainBtn {
    position: absolute;
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.9);
    cursor: pointer;
    z-index: 3;
  }
  #muteBtn {
    bottom: 10px;
    left: 10px;
  }
  #playAgainBtn {
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
  }
</style>
</head>
<body>
<div id="menu">
  <h1>Flappy Chairman</h1>
  <label>Select Character</label>
  <select id="character">
    <option value="Mao.png">Chairman Mao</option>
    <option value="Jinping.png">Chairman Jijinping</option>
  </select><br>
  <button onclick="startGame()">Play</button>
</div>

<button id="muteBtn">Mute</button>
<button id="playAgainBtn">Play Again</button>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let backgroundImg = new Image();
backgroundImg.src = "flag.jpg";
let characterImg = new Image();
let topPipeImg = new Image();
let bottomPipeImg = new Image();
let gameOverImg = new Image();
topPipeImg.src = "tube2.png";
bottomPipeImg.src = "tube.png";
gameOverImg.src = "game_over.png";

const flapSound = new Audio("flap.mp3");
const hitSound = new Audio("hit.mp3");
const bgMusic = new Audio("Music.mp3");
bgMusic.loop = true;

let bird = { x: 0, y: 0, width: 0, height: 0, gravity: 0, lift: 0, velocity: 0 };
let pipes = [];
let score = 0;
let frame = 0;
let gameInterval;
let isGameOver = false;
let isMuted = false;

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  bird.width = canvas.width * 0.06;
  bird.height = bird.width;
  bird.x = canvas.width * 0.15;
  bird.gravity = 0.5 * (canvas.height/600);
  bird.lift = -8 * (canvas.height/600);
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function startGame(){
  const chosen = document.getElementById("character").value;
  characterImg.src = chosen;
  document.getElementById("menu").style.display = "none";
  resetGame();
  if(!isMuted) bgMusic.play();
  gameInterval = setInterval(update, 20);
  window.addEventListener("keydown", flap);
  canvas.addEventListener("click", flap);
}

document.getElementById("muteBtn").addEventListener("click", ()=>{
  isMuted = !isMuted;
  if(isMuted) bgMusic.pause();
  else if(!isGameOver) bgMusic.play();
});

document.getElementById("playAgainBtn").addEventListener("click", ()=>{
  document.getElementById("playAgainBtn").style.display = "none";
  resetGame();
  if(!isMuted) bgMusic.play();
  gameInterval = setInterval(update, 20);
});

function resetGame(){
  bird.y = canvas.height * 0.25;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  frame = 0;
  isGameOver = false;
}

function flap(){
  if(!isGameOver){
    bird.velocity = bird.lift;
    flapSound.currentTime = 0;
    flapSound.play();
  }
}

function drawBird(){ 
  ctx.drawImage(characterImg, bird.x, bird.y, bird.width, bird.height); 
  
  // green hitbox border
  ctx.strokeStyle = "green";
  ctx.lineWidth = 2;
  ctx.strokeRect(bird.x, bird.y, bird.width, bird.height);
}

function drawPipes(){ 
  pipes.forEach(pipe => {
    ctx.drawImage(topPipeImg, pipe.x, 0, pipe.width, pipe.top);
    ctx.drawImage(bottomPipeImg, pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);

    // blue hitbox borders
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 2;
    ctx.strokeRect(pipe.x, 0, pipe.width, pipe.top); 
    ctx.strokeRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
  });
}

function drawScore(){
  ctx.fillStyle = "black";
  ctx.font = `${Math.floor(canvas.width * 0.05)}px sans-serif`;
  ctx.fillText("Score: " + score, 10, canvas.height * 0.08);
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

  if(!isGameOver){
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    // bottom kill box
    if(bird.y + bird.height > canvas.height){
      hitSound.currentTime = 0;
      hitSound.play();
      triggerGameOver();
    }

    // top kill box
    if(bird.y < 0){
      hitSound.currentTime = 0;
      hitSound.play();
      triggerGameOver();
    }

    if(frame % 180 === 0){
      let gap = canvas.height * 0.4; // increased spacing
      let topHeight = Math.random() * (canvas.height - gap - 100) + 50;
      pipes.push({ x: canvas.width, width: canvas.width * 0.12, top: topHeight, bottom: canvas.height - topHeight - gap, scored: false });
    }

    pipes.forEach(pipe => {
      pipe.x -= 3;

      if(bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x){
        if(bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom){
          hitSound.currentTime = 0;
          hitSound.play();
          triggerGameOver();
        }
      }

      if(!pipe.scored && bird.x > pipe.x + pipe.width){
        score++;
        pipe.scored = true;
      }
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
  }

  drawPipes();
  drawBird();
  drawScore();

  if(isGameOver){
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    const imgWidth = canvas.width * 0.6;
    const imgHeight = imgWidth * (gameOverImg.height / gameOverImg.width || 0.5);
    ctx.drawImage(gameOverImg, (canvas.width - imgWidth)/2, canvas.height*0.3 - imgHeight/2, imgWidth, imgHeight);

    ctx.fillStyle = "white";
    ctx.font = `${Math.floor(canvas.width*0.05)}px sans-serif`;
    ctx.fillText("Final Score: " + score, canvas.width*0.25, canvas.height*0.75);

    document.getElementById("playAgainBtn").style.display = "block";
  }

  frame++;
}

function triggerGameOver(){
  if(isGameOver) return;
  isGameOver = true;
  clearInterval(gameInterval);
  bgMusic.pause();
}
</script>
</body>
</html>
