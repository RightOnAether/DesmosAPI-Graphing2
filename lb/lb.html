<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Chairman Leaderboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #cccccc;
      background-color: #0f0f0f;
      background-image: 
        linear-gradient(45deg, #141414 25%, transparent 25%),
        linear-gradient(-45deg, #141414 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #141414 75%),
        linear-gradient(-45deg, transparent 75%, #141414 75%);
      background-size: 100px 100px;
      background-position: 0 0, 0 50px, 50px -50px, -50px 0px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 40px 0 20px;
      color: #e6e6e6;
      font-weight: 600;
    }

    h2 {
      margin-top: 50px;
      font-size: 1.5rem;
      color: #bcbcbc;
      font-weight: 500;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 70%;
      background: #151515;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    th, td {
      padding: 14px 18px;
      font-size: 1rem;
    }

    th {
      background: #1c1c1c;
      color: #c9c9c9;
      text-align: left;
      font-weight: 600;
    }

    tbody tr:nth-child(odd) {
      background: #171717;
    }

    tbody tr:nth-child(even) {
      background: #1c1c1c;
    }

    tr:hover td {
      background: #222;
      color: #eee;
    }

    td:first-child {
      font-weight: bold;
      color: #a8a8a8;
    }

    /* First, second, third place styles */
    .first-place {
      color: #ffd700;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }

    .second-place {
      color: #c0c0c0;
      font-weight: 600;
    }

    .third-place {
      color: #b87333;
      font-weight: 600;
    }

    /* Sparkle effect for 1st place */
    .first-place::before,
    .first-place::after {
      content: "✦";
      position: absolute;
      color: #fffacd; /* pale gold/white */
      font-size: 0.8em;
      opacity: 0;
      animation: twinkle 2s infinite ease-in-out;
    }

    .first-place::before {
      top: -0.6em;
      left: -1em;
      animation-delay: 0.2s;
    }

    .first-place::after {
      top: -0.6em;
      right: -1em;
      animation-delay: 1s;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(20deg); }
    }
  </style>
</head>
<body>
  <h1>Flappy Chairman Leaderboards</h1>
  
  <div id="leaderboards"></div>
  
  <script>
    const url = "https://raw.githubusercontent.com/RightOnAether/Flappy-Chairman/refs/heads/main/lb/lb.json";
    const difficulties = ["Baby Mode", "Hard", "Extreme", "Literally Impossible"];
    
    async function fetchLeaderboard() {
      try {
        const response = await fetch(url + "?t=" + new Date().getTime());
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
        renderLeaderboards(data);
      } catch (error) {
        console.error("Error fetching leaderboard:", error);
        document.getElementById("leaderboards").innerText = "⚠️ Failed to load leaderboard.";
      }
    }
    
    function renderLeaderboards(data) {
      const container = document.getElementById("leaderboards");
      container.innerHTML = "";
      
      difficulties.forEach(diff => {
        const section = document.createElement("div");
        section.innerHTML = `<h2>${diff}</h2>`;
        
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = "<tr><th>Rank</th><th>Name</th><th>Score</th></tr>";
        table.appendChild(thead);
        
        const tbody = document.createElement("tbody");
        
        if (data[diff] && data[diff].length > 0) {
          data[diff].sort((a, b) => b.score - a.score);
          
          data[diff].forEach((entry, index) => {
            const row = document.createElement("tr");
            let nameClass = "";
            if (index === 0) nameClass = "first-place";
            else if (index === 1) nameClass = "second-place";
            else if (index === 2) nameClass = "third-place";
            
            row.innerHTML = `<td>${index + 1}</td><td class="${nameClass}">${entry.name}</td><td>${entry.score}</td>`;
            tbody.appendChild(row);
          });
        } else {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="3">No entries yet</td>`;
          tbody.appendChild(row);
        }
        
        table.appendChild(tbody);
        section.appendChild(table);
        container.appendChild(section);
      });
    }
    
    fetchLeaderboard();
    setInterval(fetchLeaderboard, 10000);
  </script>
</body>
</html>
